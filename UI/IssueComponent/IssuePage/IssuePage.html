<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
    <head>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="IssuePage.css" media="screen" />
        <script type='module' src="IssuePage.js"></script>
        <div class="issuePage">
            <div class="link">
                <a href="http://127.0.0.1:8080//UI/SprintComponent/SprintPage.html">Back</a>
            </div>
            <div>
                <h1>Subtasks List</h1>
            </div>
            <div>
                    <table id ="subtaskTable">
                            <tr>
                              <th>Id</th>
                              <th>Type</th>
                              <th>Name</th>
                              <th>CreateBy</th>
                              <th>Assignee</th>
                              <th>Description</th>
                              <th>Status</th>
                              <th>CreatedAt</th>
                              <th>UpdatedAt</th>
                            </tr>
                    </table>
                </br>
            </div>
            <div>
                <button id="createSubtaskBtn">Create Subtask</button>

            </div>
            <div>
                    <h1>Comments List</h1>
            </div>
            <div>
                    <table id = "commentsTable">
                            <tr>
                              <th>Id</th>
                              <th>Name</th>
                            </tr>
                    </table>
                </br>
            </div>
            <div class="commentForm"> 
                    <h3>Create Comment</h3>
                    <input placeHolder="Comment Name" type="text" name="commentName">
                    <button id="createCommentBtn" onclick="">Save</button>
            </div>
        </div>
    </body>
</html>
