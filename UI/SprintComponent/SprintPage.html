<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="SprintPage.css" media="screen" />
        <script type='module' src="SprintPage.js"></script>
    </head>
    <body>
        <div class="sprintPage">
            <div class="link">
                <a href="http://127.0.0.1:8080//UI/ProjectComponent/ProjectPage.html">Back</a>
            </div>
            <h1 id="sprintName"></h1>
            <div>
                <h3 id="issuesNumber"></h3>
            </div>
            <div>
                <h1>Features List</h1>
            </div>
            <div>
            <table id = "featureTable">
                    <tr>
                      <th>Id</th>
                      <th>Type</th>
                      <th>Name</th>
                      <th>CreateBy</th>
                      <th>Assignee</th>
                      <th>Description</th>
                      <th>Status</th>
                      <th>CreatedAt</th>
                      <th>UpdatedAt</th>
                    </tr>
            </table>
        </br>
        </div>
        <div>
                <h1>Bugs List</h1>
            </div>
        <div>
                <table id = "bugTable">
                        <tr>
                          <th>Id</th>
                          <th>Type</th>
                          <th>Name</th>
                          <th>CreateBy</th>
                          <th>Assignee</th>
                          <th>Description</th>
                          <th>Status</th>
                          <th>CreatedAt</th>
                          <th>UpdatedAt</th>
                        </tr>
                </table>
            </br>
            </div>
            <div>
                    <h1>Tasks List</h1>
                </div>
            <div>
                <table id = "taskTable">
                            <tr>
                              <th>Id</th>
                              <th>Type</th>
                              <th>Name</th>
                              <th>CreateBy</th>
                              <th>Assignee</th>
                              <th>Description</th>
                              <th>Status</th>
                              <th>CreatedAt</th>
                              <th>UpdatedAt</th>
                            </tr>
                    </table>
                </br>
            </div>
        <div class="createIssueDiv">
            <button id="createIssueBtn">Create Issue</button>
        </div>
    </div>
        
    </body>
</html>
